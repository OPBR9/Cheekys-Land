<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌾 Farming Game 🌦️</h1>

    <p id="money">💰 Money: $100</p>
    <p id="waterLevel">💧 Water Level: 5</p>
    <p id="soilQuality">🌱 Soil Quality: 5</p>
    <p id="weather">☀️ Weather: Sunny</p>
    <p id="season">🍂 Season: Spring</p>

    <div class="buttons">
        <button id="plantWheat">🌾 Plant Wheat ($10)</button>
        <button id="plantCarrot">🥕 Plant Carrot ($15)</button>
        <button id="plantCorn">🌽 Plant Corn ($20)</button>
        <button id="waterPlants">💦 Water Plants ($5)</button>
        <button id="fertilizeSoil">🌿 Fertilize Soil ($10)</button>
        <button id="openShop">🛒 Open Shop</button>
    </div>

    <h2>Your Farm</h2>
    <div id="crops" class="farm-container"></div>

    <!-- Shop Modal -->
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>🛒 Shop</h2>
            <button id="buyWater">💧 Buy Water (+3) - $5</button>
            <button id="buyFertilizer">🌿 Buy Fertilizer (+3) - $10</button>
            <button id="buySeeds">🌱 Buy Seeds (+$5) - $15</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
